name: Create EC2 Instance with Docker

on:
  push:
    branches:
      - master

jobs:
  create-ec2-instance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS }}
          aws-secret-access-key: ${{ secrets.SECRET }}
          aws-region: eu-central-1

      - name: Create EC2 Instance
        run: |
          aws ec2 run-instances \
            --image-id ami-04e601abe3e1a910f \
            --instance-type t2.micro \
            --key-name kurchello \
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=MyInstance}]'

      - name: Install Docker
        run: |
          # Оновити пакети
          sudo apt-get update
          
          # Встановити необхідні пакети для підтримки HTTPS
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common

          # Додати офіційний репозиторій Docker
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

          # Встановити Docker та Docker Compose
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose

          # Додати поточного користувача до групи docker (щоб не вводити sudo)
          sudo usermod -aG docker $USER

          # Запустити Docker
          sudo systemctl start docker
          sudo systemctl enable docker

          # Перевірити версію Docker
          docker --version
            
