name: Deploy ECS Services

on:
  push:
    branches:
      - main

jobs:  
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS }}
          aws-secret-access-key: ${{ secrets.SECRET }}
          aws-region: eu-central-1

      - name: Deploy ECS Instances
        run: |
          aws cloudformation deploy \
            --template-file instances.yaml \
            --stack-name instances-stack \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Deploy ECS Services
        run: |
          aws cloudformation deploy \
            --template-file ecs-services.yaml \
            --stack-name ecs-services-stack \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides ECSClusterName=MyECSCluster
