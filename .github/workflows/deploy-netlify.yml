name: Deploy to Netlify on Change to index.html

on:
  push:
    paths:
      - 'index.html'  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.1.0
      with:
        publish-dir: ./ 
        command: deploy
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.ForNetlify }}  

