name: Deploy to Netlify

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.1.0
      with:
        publish-dir: ./index.html  
        command: deploy
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.ForNetlify }}  


