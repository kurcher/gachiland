name: Deploy to S3 Bucket and Launch on EC2
on:
  push:
    branches:
      - master
jobs:
  deploy:
   runs-on: ubuntu-latest
   steps:
       - name: Checkout
         uses: actions/checkout@v2
       - name: Configure AWS credentials
         uses: aws-actions/configure-aws-credentials@v1
         with:
           aws-access-key-id: ${{ secrets.AWS_SECRET }}
           aws-secret-access-key: ${{ secrets.AWS_SECRET2 }}
           aws-region: < eu-central-1 >
       - name: Sync files to S3
         run: |
           aws s3 sync . s3://kurchdeep --delete
       - name: Launch on EC2
         run: |
           ssh < 18.156.128.237 > 'cd <.> && nohup python -m http.server 80 > /dev/null 2>&1 &'
