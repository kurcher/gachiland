name: Deploy to S3 Bucket and Launch on EC2
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_SECRET }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET2 }}
          aws-region: eu-central-1
      - name: Upload index.html to S3
        run: |
          aws s3 cp index.html s3://my-bucket/ --acl public-read
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
      - name: Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H 3.127.217.40 >> ~/.ssh/known_hosts
      - name: Deploy index.html on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@3.127.217.40 'cd /var/www/html && nohup python -m http.server 80 > /dev/null 2>&1 &'
